<!doctype html>
<html>
	<head>
		<title>Data Extractor</title>

	    <link rel="stylesheet" type="text/css" media="all" href="./css/styles.css" />

	</head>
	
	<body>
	
		<div class="main">
			<button id="start">click to extract</button>
			<div id="container"></div>
			<textarea id="output" readonly></textarea>
		</div>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/async/2.0.1/async.min.js"></script>
		<script type="text/javascript" src="./js/extract.js"></script>	
		<script type="text/javascript">
			$(document).ready(function(){
				$('#start').on('click', function(e){
					$('#start').text('extracting...');
					var Extractor = new Extract(function(err, json){
						if(err){
							console.log("Extract failed.");
						} else {
							$('#output').val(JSON.stringify(json)).css('display', 'block');
						}
						$('#start').text('click to extract');
					});
				});
			});
		</script>
	</body>
</html>
