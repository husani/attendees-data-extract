<!doctype html>
<html>
	<head>
		<title>Data Extractor</title>
	</head>
	
	<body>
	
		<button id="start">extract</button>

		<textarea id="output" readonly style="display:none; width: 300px; height: 300px"></textarea>

		<div id="container" style="display:none"></div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/async/2.0.1/async.min.js"></script>
		<script type="text/javascript" src="./js/extract.js"></script>	
		<script type="text/javascript">
			$(document).ready(function(){
				$('#start').on('click', function(e){
					$('#start').text('extracting...');
					var Extractor = new Extract(function(err, json){
						if(err){
							console.log("Extract failed.");
						} else {
							$('#output').val(JSON.stringify(json)).css('display', 'block');
						}
						$('#start').text('extract');
					});
				});
			});
		</script>
	</body>
</html>
